<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox pract</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightcoral;"> div 1 text</div>
            <div style="background-color: lightgreen;"> div 2 <p>text</p> </div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
            <div style="background-color: lightgreen; flex: 1;"> flex 1 <p>text</p> </div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
            <div style="background-color: lightgreen; flex: 1;"> flex 1 <p>text</p> </div>
            <div style="background-color: lightcoral; flex: 2;"> flex 2 </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            display: flex;
            flex-direction: row;
            justify-content: center;">
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
            <div style="background-color: lightgreen; width: 100px;"> 100px</div>
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;">
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
            <div style="background-color: lightgreen; width: 100px;"> 100px</div>
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;">
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
            <div style="background-color: lightgreen; width: 100px;"> 100px</div>
            <div style="background-color: lightcoral; width: 100px;"> 100px</div>
        </div>

    </body>
</html>
